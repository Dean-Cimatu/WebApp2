<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - M01046382</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>Social Networking Platform</h1>
            <p class="student-id">Student ID: M01046382</p>
        </header>
        
        <!-- Registration Section -->
        <section class="section">
            <h2>Register</h2>
            <div class="form-container">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="regUsername" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label>Full Name (optional):</label>
                    <input type="text" id="regFullName" class="input-field">
                </div>
                
                <button onclick="register()" class="btn btn-primary">Register</button>
            </div>
            <div id="registerMessage" class="message"></div>
        </section>

        <!-- Login Section -->
        <section class="section">
            <h2>Login</h2>
            <div class="form-container">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" class="input-field" required>
                </div>
                
                <button onclick="login()" class="btn btn-primary">Login</button>
            </div>
            <div id="loginMessage" class="message"></div>
        </section>

        <!-- Status Section -->
        <section class="section">
            <h2>Account Status</h2>
            <div class="button-group">
                <button onclick="checkStatus()" class="btn btn-secondary">Check Login Status</button>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
            <div id="statusMessage" class="message"></div>
        </section>

        <!-- Create Post Section -->
        <section class="section">
            <h2>Create Post</h2>
            <div class="form-container">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="postTitle" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label>Content:</label>
                    <textarea id="postBody" rows="4" class="input-field textarea" required></textarea>
                </div>
                
                <button onclick="createPost()" class="btn btn-primary">Post</button>
            </div>
            <div id="postMessage" class="message"></div>
        </section>

        <!-- Search Users Section -->
        <section class="section">
            <h2>Search Users</h2>
            <div class="search-container">
                <input type="text" id="userSearchQuery" class="input-field" placeholder="Search by username or name">
                <button onclick="searchUsers()" class="btn btn-primary">Search</button>
            </div>
            <div id="userSearchResults" class="results-container"></div>
        </section>

        <!-- Search Content Section -->
        <section class="section">
            <h2>Search Posts</h2>
            <div class="search-container">
                <input type="text" id="contentSearchQuery" class="input-field" placeholder="Search posts">
                <button onclick="searchContent()" class="btn btn-primary">Search</button>
            </div>
            <div id="contentSearchResults" class="results-container"></div>
        </section>

        <!-- Feed Section -->
        <section class="section">
            <h2>My Feed</h2>
            <button onclick="loadFeed()" class="btn btn-primary">Load My Feed</button>
            <div id="feedContainer" class="results-container"></div>
        </section>

        <!-- Follow/Unfollow Messages -->
        <div id="followMessage" class="message"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
