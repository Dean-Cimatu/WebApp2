<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
</head>
<body>
    <h1>Placeholder</h1>
    
    <h2>Register</h2>
    <form id="registerForm">
        <label>Username:</label><br>
        <input type="text" id="regUsername" required><br><br>
        
        <label>Email:</label><br>
        <input type="email" id="regEmail" required><br><br>
        
        <label>Password:</label><br>
        <input type="password" id="regPassword" required><br><br>
        
        <label>Full Name (optional):</label><br>
        <input type="text" id="regFullName"><br><br>
        
        <button type="submit">Register</button>
    </form>
    <div id="registerMessage"></div>

    <hr>

    <h2>Login</h2>
    <form id="loginForm">
        <label>Email:</label><br>
        <input type="email" id="loginEmail" required><br><br>
        
        <label>Password:</label><br>
        <input type="password" id="loginPassword" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>

    <hr>

    <h2>Status</h2>
    <button onclick="checkStatus()">Check Login Status</button>
    <button onclick="logout()">Logout</button>
    <div id="statusMessage"></div>

    <hr>

    <h2>Create Post</h2>
    <form id="postForm">
        <label>Title:</label><br>
        <input type="text" id="postTitle" required><br><br>
        
        <label>Content:</label><br>
        <textarea id="postBody" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Post</button>
    </form>
    <div id="postMessage"></div>

    <hr>

    <h2>Search Users</h2>
    <input type="text" id="userSearchQuery" placeholder="Search by username or name">
    <button onclick="searchUsers()">Search</button>
    <div id="userSearchResults"></div>

    <hr>

    <h2>Search Content</h2>
    <input type="text" id="contentSearchQuery" placeholder="Search posts">
    <button onclick="searchContent()">Search</button>
    <div id="contentSearchResults"></div>

    <hr>

    <h2>Feed</h2>
    <button onclick="loadFeed()">Load My Feed</button>
    <div id="feedContainer"></div>

    <script src="script.js"></script>
</body>
</html>
